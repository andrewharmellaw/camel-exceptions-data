plugins {
    id 'net.researchgate.release' version '2.3.4'
}

group 'com.capgemini'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://https://dl.bintray.com/capgeminiuk/maven'
    }
}

dependencies {
    compile     group: 'com.capgemini', name:'camel-exceptions-core', version: '0.9.0'
}

release {
    buildTasks = ['clean', 'build', 'install']
}
